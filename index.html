<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Smooth scrolling in Vanilla JavaScript</title>
</head>

<body>
    <!-- Section 1 -->
    <section id="section1">
        <h2>Section 1</h2>
        <button id="btn1">&darr; Go to section 2</button>

        <h2>Section 2</h2>
        <button id="btn2">&uarr; Go to section 1</button>
    </section>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
